apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-sa
  namespace: default
  annotations:
    iam.gke.io/gcp-service-account: prod-dashboard-sa@YOUR_PROJECT_ID.iam.gserviceaccount.com
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales-dashboard
  namespace: default
  labels:
    app: sales-dashboard
    dashboard: sales
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sales-dashboard
  template:
    metadata:
      labels:
        app: sales-dashboard
        dashboard: sales
    spec:
      serviceAccountName: dashboard-sa
      containers:
      - name: dashboard
        image: gcr.io/YOUR_PROJECT_ID/sales-dashboard:latest
        ports:
        - containerPort: 8050
          protocol: TCP
        env:
        - name: DATA_BUCKET
          value: "YOUR_BUCKET_NAME"
        - name: PORT
          value: "8050"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8050
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8050
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: sales-dashboard
  namespace: default
  labels:
    app: sales-dashboard
spec:
  type: ClusterIP
  selector:
    app: sales-dashboard
  ports:
  - name: http
    port: 80
    targetPort: 8050
    protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sales-dashboard-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sales-dashboard
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
