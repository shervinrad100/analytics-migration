apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-analytics
  namespace: default
  labels:
    app: customer-analytics
    dashboard: customer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: customer-analytics
  template:
    metadata:
      labels:
        app: customer-analytics
        dashboard: customer
    spec:
      serviceAccountName: dashboard-sa
      containers:
      - name: dashboard
        image: gcr.io/YOUR_PROJECT_ID/customer-analytics:latest
        ports:
        - containerPort: 8050
          protocol: TCP
        env:
        - name: DATA_BUCKET
          value: "YOUR_BUCKET_NAME"
        - name: PORT
          value: "8050"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8050
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8050
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: customer-analytics
  namespace: default
  labels:
    app: customer-analytics
spec:
  type: ClusterIP
  selector:
    app: customer-analytics
  ports:
  - name: http
    port: 80
    targetPort: 8050
    protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: customer-analytics-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: customer-analytics
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
